    <div class="form-container">
        <form action="https://formspree.io/f/xknldvlo" method="POST">
            <label for="_replyto">Email:</label>
            <input type="email" id="_replyto" name="_replyto" required>
    
            <label for="subject">Urgency:</label>
            <select id="subject" name="subject" required>
                <option value="" selected disabled>Choose an Urgency</option>
                <option value="High">High (within a week)</option>
                <option value="Medium">Medium (1 week-1 month)</option>
                <option value="Low">Low (1 month-3 months)</option>
                <option value="Not Urgent">Not Urgent (3 months-12 months)</option>
            </select>

            <label for="body">Message:</label>
            <textarea id="body" name="body" required></textarea>

            <input type="submit" value="Send" >
            <p class="success-message">Message sent successfully!</p>
        </form>
    </div>
    
    <script>
        document.querySelector('form').addEventListener('submit', function() {
            document.querySelector('.success-message').style.display = 'block';
